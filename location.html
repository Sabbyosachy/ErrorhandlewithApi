<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Location</h1>
    <button onclick="Refresh()">Refresh</button>
    <button onclick="Visit()">Visit Website</button>



    <script>
        const Refresh = () => {
            location.reload();
        }
        const Visit = () => {
            location.assign('https://web.programming-hero');
        }
    </script>
</body>

</html>
